<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Driving-School-Management-System</title>
      <!-- Google Font: Source Sans Pro -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="asset/fontawesome/css/all.min.css">
      <!-- Theme style -->
      <link rel="stylesheet" href="asset/css/adminlte.min.css">
      <link rel="stylesheet" href="asset/css/style.css">
   </head>
   <body class="hold-transition login-page">
      <div class="login-box" style="width: 50%">
         <!-- /.login-logo -->
         <div class="card card-outline">
            <section class="content">
               <div class="container-fluid">
                  <div class="card card-info">
                     <div class="card-header" style="background-color: rgba(116,206,76);">
                        <h3 class="card-title">Shipping Cost Information</h3>
                     </div>
                     <!-- /.card-header -->
                     <!-- form start -->
                     <form>
                        <div class="card-body">
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="card-header">
                                    <span class="fa fa-money-bill"> Shipping Cost Information</span>
                                 </div>
                                 <div class="row">
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>Origin</label>
                                          <input type="email" class="form-control" placeholder="origin">
                                       </div>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>Destination</label>
                                          <input type="email" class="form-control" placeholder="destination">
                                       </div>
                                    </div>
                  <div class="col-md-4">
                  <div class="form-group">
                        <label>Delivery Option</label>
                        <select class="form-control">
                          <option>Sea</option>
                          <option>Land</option>
                          <option>Air</option>
                        </select>
                      </div>
               </div>
                                    <div class="col-md-12">
                                       <div class="form-group">
                                          <label>Description</label>
                                          <textarea class="form-control" placeholder="address"></textarea>
                                       </div>
                                    </div>
                                    
                  <div class="col-md-4">

                  <div class="form-group">
                    <label for="exampleInputFile">Upload Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                    </div>
                 </div>
                  </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <label>Weight in KG</label>
                                          <input type="number" class="form-control" placeholder="destination">
                                       </div>
                                    </div>
                  <div class="col-md-4">
                  <div class="form-group">
                        <label>Shipping Category</label>
                        <select class="form-control">
                          <option>Regular</option>
                          <option>Express</option>
                        </select>
                      </div>
               </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="row">
                     <div class="col-6">
                        <a href="index.html" class="text-center btn btn-block" style="background-color: rgba(116,206,76);">Back</a>
                     </div>
                        <div class="col-6">
                        <button type="submit" class="btn btn-block" style="background-color: rgba(116,206,76);">Check</button>
                     </div>
                   </div><br>
                     </form>
                  </div>
               </div>
               <!-- /.container-fluid -->
            </section>
         </div>
         <!-- /.card -->
      </div>
      <!-- /.login-box -->
   </body>
</html>
